jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Prepare Android SDK path
        # adjust this if you use a different setup action for Android SDK
        run: echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV

      - name: Decode Android keystore
        id: android_keystore
        run: |
          mkdir -p "$GITHUB_WORKSPACE"/secrets
          echo "Decoding keystore to $GITHUB_WORKSPACE/secrets/keystore.jks"
          echo -n "${{ secrets.APP_KEYSTORE_BASE64 }}" | base64 --decode > "$GITHUB_WORKSPACE/secrets/keystore.jks"
          chmod 600 "$GITHUB_WORKSPACE/secrets/keystore.jks"
          echo "filePath=$GITHUB_WORKSPACE/secrets/keystore.jks" >> "$GITHUB_OUTPUT"
        # no secrets printed to logs

      - name: Build APK
        run: |
          cd ${{ github.workspace }}/V2rayNG
          # write SDK path for Gradle
          echo "sdk.dir=${ANDROID_HOME}" > local.properties
          chmod 755 gradlew
          ./gradlew licenseFdroidReleaseReport
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ steps.android_keystore.outputs.filePath }} \
            -Pandroid.injected.signing.store.password=${{ secrets.APP_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.APP_KEYSTORE_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.APP_KEY_PASSWORD }}
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: Upload arm64-v8a APK
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: arm64-v8a
          path: ${{ github.workspace }}/V2rayNG/app/build/outputs/apk/*/release/*arm64-v8a*.apk

      - name: Upload armeabi-v7a APK
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: armeabi-v7a
          path: ${{ github.workspace }}/V2rayNG/app/build/outputs/apk/*/release/*armeabi-v7a*.apk

      - name: Upload x86 APK
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: x86-apk
          path: ${{ github.workspace }}/V2rayNG/app/build/outputs/apk/*/release/*x86*.apk

      - name: Upload x86_64 APK
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-apk
          path: ${{ github.workspace }}/V2rayNG/app/build/outputs/apk/*/release/*x86_64*.apk

      - name: Upload universal APK
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: universal-apk
          path: ${{ github.workspace }}/V2rayNG/app/build/outputs/apk/*/release/*universal*.apk

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.release_tag != '' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: apks

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: Release ${{ github.event.inputs.release_tag }}
          draft: false
          prerelease: true
          files: apks/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
